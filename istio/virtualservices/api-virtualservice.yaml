---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api
  namespace: istio-system
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: api.default.svc.cluster.local
            port:
              number: 2112
