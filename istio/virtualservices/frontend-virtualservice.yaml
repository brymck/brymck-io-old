---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: istio-system
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            exact: /
        - uri:
            exact: /favicon.ico
        - uri:
            prefix: /static/
      route:
        - destination:
            host: frontend.default.svc.cluster.local
            port:
              number: 7200
