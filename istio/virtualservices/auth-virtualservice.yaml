---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth
  namespace: istio-system
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            exact: /login
        - uri:
            exact: /callback
        - uri:
            exact: /logout
      route:
        - destination:
            host: auth.default.svc.cluster.local
            port:
              number: 8080
